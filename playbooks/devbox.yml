---

- hosts: desktop
  gather_facts: no
  tasks:
    - include_tasks: tasks/bootstrap.yml

- hosts: desktop
  become: yes
  roles:
    - role: common
    - role: ngetchell.vscode
    - role: geerlingguy.pip
    - role: geerlingguy.docker
    #- role: virtualbox
    #  virtualbox_php_install: no
    #  virtualbox_debian_release: jammy
    #  virtualbox_version: 7.0
    #  virtualbox_extpack_version: 7.0.10
    #  virtualbox_user: "{{ ansible_user }}"
    #- role: pixelart.chrome
    - role: geerlingguy.nodejs
      nodejs_version: "20.x"
      nodejs_npm_global_packages:
        - name: jslint
        - name: jest
        - name: eslint

  tasks:
    #- name: Add repo keys
    #  apt_key:
    #    url: "{{ item }}"
    #    state: present
    #  with_items:
    #    - https://cli.github.com/packages/githubcli-archive-keyring.gpg
    #  tags: 
    #    - devbox
    #    - devbox-extra

    - name: Download repo keys
      ansible.builtin.get_url:
        url: "{{ item }}"
        dest: /usr/share/keyrings/{{ item | basename }}
        mode: go+r
      with_items:
        - https://cli.github.com/packages/githubcli-archive-keyring.gpg
      tags: 
        - devbox
        - devbox-extra

    - name: Add PPAs
      apt_repository:
        repo: "{{ item }}"
      with_items:
        #- ppa:yubico/stable
        - ppa:kicad/kicad-7.0-releases
        - deb [arch=amd64 signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main
      tags: 
        - devbox
        - devbox-extra

    - name: Install aditional packages
      package:
        name:
          - curl
          - fzf
          - terminator
          - yubikey-manager
          - pcscd
          - kicad
          - kicad-libraries
          - build-essential
          - php
          - clang
          - ssh
          - jq
          - gh
          - awscli
          - htop
          - xdotool
        state: present
      tags: 
        - devbox
        - devbox-extra

    - name: Install additional packages (from URL)
      apt:
        deb: "{{ item }}"
        state: present
      with_items:
          - https://releases.hyper.is/download/deb
      tags: 
        - devbox
        - devbox-extra

    - name: Make sure required services are started
      service:
        name: "{{ item }}"
        state: started
      with_items:
        - pcscd
        - docker
        - ssh
      tags: 
        - devbox
        - devbox-extra

    - name: Install snap packages
      community.general.snap:
        name:
          - gimp
          - inkscape
          - krita
          - obs-studio
          - spotify
          - vlc
          - audacity
      tags: 
        - devbox
        - devbox-extra
        - devbox-snap

    - name: Install VPN packages
      package:
        name:
          - openconnect
          - network-manager-openconnect
          - network-manager-openconnect-gnome
          - openvpn
          - network-manager-openvpn
          - network-manager-openvpn-gnome
        state: present
      when: install_vpn is defined and install_vpn
      tags: 
        - devbox
        - devbox-vpn

    - name: Stop sleep after login
      lineinfile:
        path: /etc/systemd/logind.conf
        regex: "{{ item.key }}="
        line: "{{ item.key }}={{ item.value }}"
      with_dict:
        HandleLidSwitch: "ignore"
        HandleLidSwitchDocked: "ignore"
      notify:
        - restart systemd-logind
      tags: 
        - devbox
        - devbox-config

    - name: Enable watching of large numbers of files
      ansible.posix.sysctl:
        name: fs.inotify.max_user_watches
        value: "524288"
        reload: yes
      tags: 
        - devbox
        - devbox-config

    - name: Install Platform IO udev rules
      get_url:
        url: https://raw.githubusercontent.com/platformio/platformio-core/develop/platformio/assets/system/99-platformio-udev.rules
        dest: /etc/udev/rules.d/99-platformio-udev.rules
        mode: 0644
      notify:
        - restart udev
      tags: 
        - devbox
        - devbox-config

  handlers:
    - name: restart systemd-logind
      service:
        name: systemd-logind
        state: restarted

    - name: restart udev
      service:
        name: udev
        state: restarted

- hosts: desktop
  serial: 1
  tasks:
    - include_tasks: tasks/reboot_if_needed.yml
  tags: reboot
